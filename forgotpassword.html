<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/OIP (4).jpg">
    <link rel="stylesheet" href="css/chima.css">
    <title>Job Listing</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="image">
                <img src="img/new.png" alt="This is a logo">
            </div>
            <div class="borderheader">
                <h2>Welcome. You are not signed in.</h2>
            </div>
            <div class="forgot">
                <h1>Forgot Your Password?</h1>
                <p>please enter your username and email address below, then click OK.</p>
            </div>
            <div class="login">
                <div class="form">
                    <form action="">
                        <p>Email/Username <input type="text" name="username" id="username" placeholder="Email/Username" required></p>
                        <p>Password <input type="password" name="password" id="password" placeholder="Password" required></p>
                        <div class="but">
                            <button type="submit"><a href="">OK</a></button>
                            <button type="submit"><a href="">Cancel</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
