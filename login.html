<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/OIP (4).jpg">
    <link rel="stylesheet" href="css/chima.css">
    <title>Job Listing</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="image">
                <img src="img/new.png" alt="This is a logo">
            </div>
            <div class="borderheader">
               <h2>Welcome. You are not signed in.</h2>
            </div>
            <div class="login">
                <h1>Login</h1>
                <p>If you are not registered yet, click "New user" and follow the instructions to create an account.</p>
                <div class="form">
                    <form action="">
                        <p>Email/Username <input type="text" name="username" id="username" placeholder=" Email/Username" required></p>
                        <p>Password <input type="password" name="password" id="password" placeholder=" Password" required></p>
                    </form>
                </div>
                <div class="link">
                    <a href="forgotpassword.html" target="_blank">Forget your password?</a>
                </div>
            </div>
            <div class="but">
                <button type="submit"><a href="registrationform.html" target="_blank">Login</a></button>
                <button type="submit"><a href="newuser.html" target="_blank">New User</a></button>
            </div>
        </div>    
       
    </div>
</body>
</html>
