<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/OIP (4).jpg">
    <link rel="stylesheet" href="css/chima.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Job Listing</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="image">
                <img src="img/new.png" alt="This is a logo">
            </div>
            <div class="navbar">
                <div class="borderheader1">
                    <h2>Welcome. </h2>
                </div>
                
                <div class="signin">
                    <h2><a href="#" target="_blank">Log out</a></h2> 
                    <h2><a href="#">deactivate my account</a></h2>
                </div>
            </div>
        </div> 
        <p></p>
        <div class="reg">
            <p><h1>REGISTRATION FORM</h1></p>
        </div>
        <!-- <.................................PERSONAL DETAILS BEGINS HERE................> -->
        <div class="personal">
            <div class="edit">
                <h2>Personal details</h2>
                <span><a href="">Edit your profile</a></span>
            </div>
            <hr>
            <div class="mb-3">
                <label for="who">Title</label><br>
                <select name="who are you" id="title" required>
                    <option value="Mr"></option>
                    <option value="student">Mr</option>
                    <option value="staff">Mrs</option>
                    <option value="staff">Master</option>
                </select>
            </div>
            <div class="personalcontent">
                <div class="row">
                    <div class="col-lg-3">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                    </div>
          
                    <div class="col-lg-3">
                       <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Middle name</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Last name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
               <div class="dropdown">
                    <label for="who">Gender</label><br>
                    <select name="who are you" id="title" required>
                        <option value="Mr"></option>
                        <option value="student">male</option>
                        <option value="staff">female</option>
                    </select>
                   
                    <label for="DOB" class="form-label">Date of birth</label>
                    <input type="datetime-local"  name="datecalendar" id="exampleInputEmail1>
                    
                </div>
               
            </div>
        </div>
        <!-- <...............CONTACT DETAILS BEGINS HERE..............> -->
        <p></p>
        <div class="contactdetails">
            <h2>Contact details</h2>
            <hr>
            <div class="col-lg-5">
                <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">Home address</label>
                     <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
      
            <div class="row">
                <div class="col-lg-3">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">City</label>
                         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-lg-3">
                     <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">State</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                </div>
                <div class="col-lg-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Country</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
               </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Mobile number</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="mb-3">
                         <label for="text" class="form-label">Home phone number</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                 </div>
             </div>
            
            <div class="row">
                <div class="col-lg-5">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Email address 1</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Email address 2</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
        </div>

        <!-- <...................EDUCATIONAL BACKGROUND DETAILS BEGINS HERE..............> -->
        <div class="educat">
            <h2>Educational background</h2>
            <hr>
            <div class="row">
                <div class="col-lg-5">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">University attended</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Secondary school attended</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">First degree title</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                </div>
                <div class="col-lg-4">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">Discipline category of first degree</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Year of graduation</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                
                <div class="col-lg-2">
                    <div class="mb-3">
                         <label for="exampleInputEmail1" class="form-label">GPA obtained</label>
                         <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </div>
            
        </div>
       <!-- <..........................cv upload, from here...............> -->

        <form action="" method="post">
            <p><label for="cv">Upload CV</label></p>
            <input type="file" name="cv" id="cv" required><br>
            <input type="submit" value="upload" id>
        </form>
    </div>
</body>
</html>
